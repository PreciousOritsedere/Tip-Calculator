<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="calc_container">
        <section class="left">
          <section class="section1">
            <p class="bill">Bill</p>
            <div class="bill_count">
              <span class="dollar-sign"
                ><img src="./images/icon-dollar.svg" alt=""
              /></span>
              <input type="number" name="bill" id="bill" class="inp" required />
            </div>
          </section>
          <section class="section2">
            <p class="tip">Select Tip %</p>
            <div class="value-button">
              <button id="five" value="5" class="value_btn">5%</button>
              <button id="ten" value="10" class="value_btn">10%</button>
              <button id="fifteen" value="15" class="value_btn">15%</button>
              <button id="twentyFive" value="25" class="value_btn">25%</button>
              <button id="fifty" value="50" class="value_btn">50%</button>
              <input
                type="number"
                placeholder="Custom"
                id="custom"
                class="value_btn value_custom"
              />
            </div>
          </section>
          <section class="section3">
            <div class="errorMessage">
              <p class="num">Number of People</p>
              <p id="errorMessage"></p>
            </div>
            <div class="people_count">
              <span class="icon-people"
                ><img src="./images/icon-person.svg" alt=""
              /></span>
              <input
                type="number"
                name="noOfPeople"
                id="noOfPeople"
                class="inp inp-error"
              />
            </div>
          </section>
        </section>
        <section class="right">
          <div class="split">
            <div class="tip-amount">
              <div class="">
                <p>Tip Amount</p>
                <span class="person">/ person</span>
              </div>
              <h2 id="tipPerPerson">$4.27</h2>
            </div>
            <div class="total-person">
              <div class="">
                <p>Total</p>
                <span class="person">/ person</span>
              </div>
              <h2 id="totalPerPerson">$32.79</h2>
            </div>
          </div>
          <button class="btn-main" id="reset">RESET</button>
        </section>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
